description: '<p>Asks about intractable, yet non-controversial, nerd opinions.</p>'
categories: {  }
elements: "star_wars_or_star_trek:\n  '#type': radios\n  '#title': 'Star Wars or Star Trek?'\n  '#options':\n    'Star Trek': 'Star Trek'\n    'Star Wars': 'Star Wars'\n    Neither!: Neither!\n    Both!: Both!\nbest_star_trek_captain:\n  '#type': radios\n  '#title': 'Best Star Trek captain'\n  '#options':\n    Kirk: Kirk\n    Picard: Picard\n    Sisko: Sisko\n    'Sisko (really)': 'Sisko (not a typo)'\n    Janeway: Janeway\n    Archer: 'Archer (surely you jest)'\n    Burnham: Burnham\n    Freeman: Freeman\n    Pike: Pike\n  '#states':\n    visible:\n      - ':input[name=\"star_wars_or_star_trek\"]':\n          value: 'Star Trek'\n      - xor\n      - ':input[name=\"star_wars_or_star_trek\"]':\n          value: Both!\nbest_star_wars_trilogy:\n  '#type': radios\n  '#title': 'Best Star Wars trilogy'\n  '#options':\n    original: 'Original theatrical trilogy or nothing!'\n    prequels: \"I'm all about young Anakin\"\n    sequels: \"I'm all about Kylo Ren\"\n    none: \"I don't play with fire\"\n  '#states':\n    visible:\n      - ':input[name=\"star_wars_or_star_trek\"]':\n          value: 'Star Wars'\n      - xor\n      - ':input[name=\"star_wars_or_star_trek\"]':\n          value: Both!\nemacs_or_vi:\n  '#type': radios\n  '#title': 'emacs or vi?'\n  '#options':\n    emacs: emacs\n    vi: vi\n    'nope nope nope': 'nope nope nope'\nresistance_is_futile:\n  '#type': checkbox\n  '#title': 'Resistance is futile'\n  '#description': \"<p>If resistance is futile, you'll be assimilated.</p>\""
